<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos2.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>
<body>

    <form action="/form" method="POST">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="nombre" id="nombre" required><span class="barra"></span>
                <label>Nombre del paciente</label>
            </div>
            <div class="grupo">
                <input type="number" name="edad" id="edad" min="0" pattern="[0-9]{1,3}" title="NNo es una edad válida" required><span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <input type="text" name="domicilio" id="" required><span class="barra"></span>
                <label>Domicilio</label>
            </div>
            <div class="grupo">
                <input type="email" name="correo" id="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Formato invalido" required><span class="barra"></span>
                <label>Correo electrónico</label>
            </div>
            <div class="grupo">
                <input type="number" name="numero" id="" minlength="10" maxlength="10" pattern="[0-9]{10,10}" title="Escriba sólo números" required><span class="barra"></span>
                <label>Número telefónico</label>
            </div>
            <div class="grupo">
                <input type="text" name="tipodm" id="" required><span class="barra"></span>
                <label>Tipo de malformación</label>
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
